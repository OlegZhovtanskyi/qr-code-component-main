<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | QR code component</title>

  
</head>
<body>
  <h1 class="sr-only">QR Card Component</h1>

  <div class="main">
    <div class="card">
      <img src="images/image-qr-code.png" alt="QR code image to frontendmentor.io">

      <h2 class="card_title">Improve your front-end skills by building projects</h2>

      <p class="card_text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
  
</body>
</html>
